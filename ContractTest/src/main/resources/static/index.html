<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Login</title>
		<link rel="stylesheet" type="text/css" href="C:/Users/tinyfour/Desktop/topic_options_add/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">
		<script src="./jquery.min.js"></script>
		<script src="./bootstrap/js/bootstrap.min.js"></script>
	</head>
	<script type="text/javascript">
		 $(function() {
		 	function regTest(money) {
                    var reg = /^[1-9]\d*$/
                    if(!reg.test(money)) {
                        alert("请输入合法的金额值");
                        return false;
                    }
                    return true;
                } 

	         $("#btnTransfer").click(function() {
	             var money = $("#txtMoney").val() == "" ? 1 : $("#txtMoney").val();
	             if (!regTest(money)) {
	             	return;
	             } else {
	             	$.ajax({
		                 type: "GET",
		                 url: "/contractTest/transfer",
		                 data: {"jsonStr" : JSON.stringify({
		                     "money" : money
		                 })},
		                 dataType: "json",
		                 success: function(data) {
		                     if(data.success) {
		                    	 console.log("");
		                     }
		                 }
		             });
	             }
	              
	         });
	         $("#btnContract").click(function() {
	             var money = $("#txtContract").val() == "" ? 100 : $("#txtMoney").val();
	             if (!regTest(money)) {
	             	return;
	             } else {
	             	$.ajax({
		                 type: "GET",
		                 url: "/contractTest/charge",
		                 data: {"jsonStr" : JSON.stringify({
		                     "money" : money
		                 })},
		                 dataType: "json",
		                 success: function(data) {
		                     if(data.success) {
		                    	 console.log("");
		                     }
		                 }
		            });
	             }
	         });
	     });
	 </script>
	<body>
	 <div class="container" style="">
	     <div class="row">
	         <div class="col-xs-12 col-md-12" align="center" style="float: bottom;">
	             <div>
	                 <h4 style="float: left;">从合约提现</h4>
	                 <input id="txtMoney" class="form-control required" placeholder="默认为 1 eth" />
	             </div><br>
	             <p>
	               <button id="btnTransfer" type="button" class="btn btn-info btn-lg btn-block">
	               确定</button>
	             </p>
	         </div><br><br>
	         <div class="col-xs-12 col-md-12" align="center" style="float: bottom;">
	             <div>
	                 <h4 style="float: left;">向合约充值</h4>
	                 <input id="txtContract" class="form-control required" placeholder="默认为 100 eth" />
	             </div><br>
	             <p>
	               <button id="btnContract" type="button" class="btn btn-info btn-lg btn-block">
	               确定</button>
	             </p>
	         </div>
	     </div>
	 </div>  
	</body>
</html>
